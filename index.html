<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="loader hidden">
                Пожалуйста подождите, загружаю комментарии...
            </div>
            <ul class="comments"></ul>
            <div class="loader-newComment hidden">Комментарий добавляется</div>
            <div class="add-form">
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                />
                <textarea
                    type="textarea"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                ></textarea>
                <div class="add-form-row">
                    <button class="add-form-button">Написать</button>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./renderCommentsFunction.js"></script>
    <script type="module" src="./likeBtn.js"></script>
    <script type="module" src="./answerFormClick.js"></script>
    <script type="module" src="./createCommentBtn.js"></script>
</html>
